title: Julian Rice
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
# domain: jrice15.github.io
url: "https://jrice15.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Julian Rice
author-img: julian-rice.jpeg # add your photo
about-author: 
  - Deep Learning Researcher for Earth and Atmospheric Sciences
social-github: jrice15
social-email: jrice15@calpoly.edu
social-linkedin: jrice15

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 4
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
